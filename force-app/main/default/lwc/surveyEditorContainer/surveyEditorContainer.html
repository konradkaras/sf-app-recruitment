<template>
    
    <template for:each={questions} for:item="question">
        <c-survey-editor-question
            key={question.recordId}
            question-record={question}
            ondeletequestion={handleDeleteQuestion}
        ></c-survey-editor-question>
    </template>


    <div class="slds-p-around_medium">
        <lightning-button 
            variant="brand" 
            label="Add question" 
            title="Add question" 
            icon-name="action:new"
            onclick={handleAddNewQuestion}
        ></lightning-button>
    </div>

    <div class="slds-p-around_medium slds-align_absolute-center">
        <lightning-button 
            variant="neutral" 
            label="Submit Survey as Final Version" 
            title="Submit as Final" 
            icon-name="action:update_status"
            onclick={handleSubmitAsFinal}
        ></lightning-button>
    </div>
</template>
